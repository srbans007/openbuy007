<div class="grid-col-1">
    <div class="grid-item">
        <!-- <h1 style="padding-left: 10px; margin: 0 !important">Listado Sucursales</h1> -->
        <mat-card>
            <mat-card-content>
              <div class="button-container">
                <div class="dense-3">
                  <mat-form-field appearance="outline">
                    <mat-label>Busqueda r√°pida</mat-label>
                    <input matInput placeholder="" #filterInput (keyup)="setFilter(filterInput.value)">
                  </mat-form-field>
                </div>
                <!-- <button mat-raised-button color="warn" (click)="onSubmit()">Eliminar</button> -->
                <!-- <button mat-raised-button color="warn" >Eliminar</button> -->
                <button mat-raised-button color="primary" (click)="onExportClick()">Excel</button>

                <div class="dense-3">
                    <mat-form-field appearance="outline">
                      <mat-label>Agregar Nueva Sucursal</mat-label>
                      <input matInput #sendNameSuc [(ngModel)]="newSucursales[0].nombre_sucursal" placeholder="Nombre de Sucursal">
                    </mat-form-field>
                  </div>
                <button mat-raised-button color="warn" (click)="onAddClick()">Agregar</button>

              </div>
                <hr>
                <!--[rowData]="rowData$ | async""  es para indicar que es un observable-->
                    <ag-grid-angular
                        style="width: 100%; height: calc(500px)"
                        class="ag-theme-alpine"
                        [columnDefs]="columnDefs"
                        [defaultColDef]="defaultColDef"
                        [rowData]="rowData$"
                        [rowSelection]="'multiple'"
                        [animateRows]="true"
                        (gridReady)="onGridReady($event)"
                        (cellClicked)="onCellClicked($event)"
                    ></ag-grid-angular>
                    
            </mat-card-content>
        </mat-card>
    </div>

</div>
